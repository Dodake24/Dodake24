<!DOCTYPE html>
<html>

<head>
    <title>Employee Application Form</title>
</head>

<body>
    <h2>Employee Application Form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label>Full Name:</label> </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td> <label>Email Id:</label> </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td> <label>Password:</label> </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label>Contact Number:</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td> <label>Profile Photo:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Date Of Birth:</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender" checked> <label> Female </label>
                        <input type="radio" name="gender" checked> <label> male </label>
                    </td>
                </tr>
                <tr>
                    <td><label>Marital Status:</label></td>
                    <td><input type="radio" name="Marital status" checked> <label> Yes </label>
                        <input type="radio" name="Marital status" checked> <label> No </label>
                    </td>
                </tr>




                <tr>
                    <td> <label>Known Tools & Technology:</label></td>
                    <td>
                        <input type="checkbox" checked><label>Angular</label>
                        <input type="checkbox"><label>React</label>
                        <input type="checkbox"><label>Java</label>
                        <input type="checkbox"><label>Pythen</label>
                        <input type="checkbox"><label>Jenkins</label>
                        <input type="checkbox"><label>Git</label>
                        <input type="checkbox"><label>Data base</label>

                    </td>
                </tr>
                <tr>
                    <td><label>Profile:</label> </td>
                    <td>
                        <select>
                            <option>UI developer</option>
                            <option>Full Stack developer</option>
                            <option>Backend developer</option>
                            <option>Tester </option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Country:</label> </td>
                    <td><input type="file"></td>
                </tr>
                <tr>

                    <td> <label>Permanent Address:</label></td>
                    <td><textarea row="6" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>

                </tr>

































            </tbody>





























        </table>














    </form>

























</body>
































</html>
